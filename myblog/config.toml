baseURL = "https://losgobbi.github.io/blog"
title = "losgobbi"
languageCode = "en-us"
theme = "devise"
#relativeURLs = true
enableEmoji = true
googleAnalytics = ""
enableRobotsTXT = true
copyright = "&copy; personal blog :)"

# Main menu items
[menu]
  [[menu.main]]
    identifier = "about"
    name = "About"
    title = "About"
    url = "/about/myself"
    weight = -110
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    title = "Posts"
    url = "/posts/"
    weight = -100

# Configuration Features
[params]
  baseURL = "https://losgobbi.github.io/blog"
  description = "AOSP & Kernel & Android"      # Your meta description of the site
  header_title = "Rodrigo Gobbi"                 # Your header title
  header_subtitle = "Some software experiments ;)" # Your header subtitle
  home_image = "losgobbi.jpeg"          # Path to header image starting from the static directory (optional)
  recent_posts = 5                           # Max amount of recent posts to show
  mainSections = ["posts", "blog"]   # Main sections to include in recent posts
  [params.style]                             # CSS style overrides
    backgroundColor = "#f8f9fa"
    homeImageBorderColor = "#ffffff"
    fontFamilyBase = "Helvetica Neue"        # First-choice font
    fontColor = "#212529"
  [[params.social]]
    fa_icon = "fab fa-github fa-1x"          # Font Awesome icon class
    href = "http://github.com/losgobbi"      # Link to associate with icon (http://, https://, mailto:)
  [[params.social]]
    fa_icon = "fab fa-linkedin-in fa-1x"
    href = "http://www.linkedin.com/in/rodrigo-gobbi"

# use html inside mk
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true